<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fietsvergoeding</title>
    <link href="css/fietsvergoeding.css" type="text/css" rel="stylesheet" media="screen" />
</head>

<body>
    <header>
        <div class="wrapper">
            <img src="images/fietsvergoeding1.png" alt="fietsvergoeding" />
        </div>
    </header>
    <div class="wrapper">
        <div>
            <p>
                <label for="jaar">Jaar</label>
                <select id="jaar" name="jaar"></select>
            </p>
            <div>
                <p>
                    <label>Januari</label>
                    <input type="number" id="0">
                </p>
                <p>
                    <label>Februari</label>
                    <input type="number" id="1">
                </p>
                <p>
                    <label>Maart</label>
                    <input type="number" id="2">
                </p>
                <p>
                    <label>April</label>
                    <input type="number" id="3">
                </p>
                <p>
                    <label>Mei</label>
                    <input type="number" id="4">
                </p>
                <p>
                    <label>Juni</label>
                    <input type="number" id="5">
                </p>
                <p>
                    <label>Juli</label>
                    <input type="number" id="6">
                </p>
                <p>
                    <label>Augustus</label>
                    <input type="number" id="7">
                </p>
                <p>
                    <label>September</label>
                    <input type="number" id="8">
                </p>
                <p>
                    <label>Oktober</label>
                    <input type="number" id="9">
                </p>
                <p>
                    <label>November</label>
                    <input type="number" id="10">
                </p>
                <p>
                    <label>December</label>
                    <input type="number" id="11">
                </p>
            </div>
            <button id="opslaan">Opslaan</button>
        </div>

    </div>
    <script src="js/fietsvergoeding.js" type="text/javascript"></script>
</body>

</html>
