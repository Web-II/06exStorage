<!doctype html>
<html>

<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Count down</h1>
			<h3>New milestones</h3>
		</div>
		<div class="row">

			<div class="form-inline">
				<div class="form-group">
					<label class="control-label">Enter a milestone:</label>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="name" id="name" size="40" maxlength="40" placeholder="name milestone">
				</div>
				<div class="form-group">
					<input class="form-control" type="date" name="date" id="date">
				</div>
				<div class="form-group">
					<input class="form-control" type="submit" value="+" id="add">
				</div>
				<div class="form-group">
					<button class="form-control" id="clear">Clear all milestones</button>
				</div>

			</div>
		</div>
		<div class="row">
			<h3>Overview milestones</h3>
			<ul class="list-group" id="overview"></ul>
		</div>
	</div>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/countdown.js"></script>
</body>

</html>
